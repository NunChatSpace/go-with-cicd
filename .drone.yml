---
kind: pipeline
name: default

steps:
  - name: publish
    image: plugins/docker
    settings: 
      username: 
        from_secret: DOCKER_HUB_USERNAME
      password:
        from_secret: DOCKER_HUB_PASSWORD
      repo: nunz9684/test-ci-project
      tag: latest
    file: Dockerfile
    when:
      branch: [main]
      event: [push]

